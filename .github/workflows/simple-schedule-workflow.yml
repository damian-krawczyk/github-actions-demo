name: schedule-test

on:
  schedule:
    - cron: '*/5 * * * *'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: execute py script
        run: |
          python test-script.py
        env:
          EXAMPLE_SECRET: ${{ secrets.EXAMPLE_SECRET }}